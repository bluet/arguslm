services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arguslm-backend
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      DATABASE_URL: "postgresql+asyncpg://${DB_USER:-arguslm}:${DB_PASSWORD:?DB_PASSWORD required - run: python scripts/generate-secrets.py >> .env}@db:5432/${DB_NAME:-arguslm}"
      SECRET_KEY: "${SECRET_KEY:?SECRET_KEY required - run: python scripts/generate-secrets.py >> .env}"
      ENCRYPTION_KEY: "${ENCRYPTION_KEY:?ENCRYPTION_KEY required - run: python scripts/generate-secrets.py >> .env}"
      LITELLM_LOG_LEVEL: "${LITELLM_LOG_LEVEL:-INFO}"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - db
    networks:
      - arguslm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arguslm-frontend
    ports:
      - "3000:80"
    environment:
      NODE_ENV: "production"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - backend
    networks:
      - arguslm-network

  db:
    image: postgres:16-alpine
    container_name: arguslm-db
    environment:
      POSTGRES_USER: "${DB_USER:-arguslm}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:?DB_PASSWORD required - run: python scripts/generate-secrets.py >> .env}"
      POSTGRES_DB: "${DB_NAME:-arguslm}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-arguslm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arguslm-network

volumes:
  backend_data:
  postgres_data:

networks:
  arguslm-network:
    driver: bridge
