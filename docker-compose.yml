version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-perf-mon-backend
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      DATABASE_URL: "postgresql+asyncpg://${DB_USER:-llm_user}:${DB_PASSWORD:-llm_password}@db:5432/${DB_NAME:-llm_perf_mon}"
      SECRET_KEY: "${SECRET_KEY:-dev-secret-key-change-in-production}"
      LITELLM_LOG_LEVEL: "${LITELLM_LOG_LEVEL:-INFO}"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - db
    networks:
      - llm-perf-mon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm-perf-mon-frontend
    ports:
      - "3000:80"
    environment:
      NODE_ENV: "production"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - backend
    networks:
      - llm-perf-mon-network

  db:
    image: postgres:16-alpine
    container_name: llm-perf-mon-db
    environment:
      POSTGRES_USER: "${DB_USER:-llm_user}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-llm_password}"
      POSTGRES_DB: "${DB_NAME:-llm_perf_mon}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-llm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-perf-mon-network

volumes:
  backend_data:
  postgres_data:

networks:
  llm-perf-mon-network:
    driver: bridge
